<ion-content class="base">
  <img src="assets/img/logo.png" class='image'>
  <div>
    <div class="div">
      <form [formGroup]="monFormGroup" (ngSubmit)="connexion()">
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label stacked class="label">Adresse mail :</ion-label>
              <ion-input type="email" formControlName="mail"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label stacked class="label">Mot de passe :</ion-label>
              <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>
            <button ion-button class="bouton1" type="Submit" [disabled]="!monFormGroup.valid">Connexion</button>
            <button ion-button class="bouton2" type="button" (click)="creerCompte()" >Inscription</button>
          </ion-col>
        </ion-row>
      </form>
    </div>
  </div>
</ion-content>
