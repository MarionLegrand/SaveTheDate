<ion-content class="base">
 <!-- <img src="assets/img/logo.png" class='image'>-->
  <div>
    <div class="div">

      <ion-row>
        <ion-col>
          <form [formGroup]="monFormGroup" (ngSubmit)="connexion()">
            <ion-item>
              <ion-label stacked class="label">Adresse mail :</ion-label>
              <ion-input type="text" formControlName="mail"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label stacked class="label">Mot de passe :</ion-label>
              <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>
            <button ion-button class="bouton" type="Submit" [disabled]="!monFormGroup.valid">Connexion</button>

          </form>
          <button ion-button class="bouton" (click)="creerCompte()">Pas de compte ? Créez un compte !</button>

        </ion-col>
      </ion-row>


    </div>
  </div>
</ion-content>
<ion-footer>
  <ion-label class="basPage" fixed>Mentions légales</ion-label>
</ion-footer>
