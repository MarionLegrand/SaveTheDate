<ion-content class="base">
  <!-- <img src="assets/img/logo.png" class='image'>-->
  <div>
    <div class="div">


      <form [formGroup]="monFormGroup" (ngSubmit)="connexion()">
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label stacked >Adresse mail :</ion-label>
              <ion-input type="text" formControlName="mail"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label stacked >Mot de passe :</ion-label>
              <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <button ion-button  type="Submit" [disabled]="!monFormGroup.valid">Connexion</button>
          </ion-col>
        </ion-row>
      </form>
      <ion-row>
        <ion-col col-12>
          <button ion-button (click)="creerCompte()"> Créez un compte !</button>
        </ion-col>
      </ion-row>



    </div>
  </div>
</ion-content>
<ion-footer>
  <ion-label class="basPage" fixed>Mentions légales</ion-label>
</ion-footer>
