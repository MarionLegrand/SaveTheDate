<ion-content padding class="base">
  <h2 class="Titre">Save THE Date</h2>
  <h3 class="h3">Création d'un compte</h3>
  <div>
    <div class="div2">
       <form [formGroup]="fg" (ngSubmit)="validerCreationCompte()">
      <ion-item>
        <ion-label >Prénom * :</ion-label>
        <ion-input type="text" formControlName="prenom"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label >Nom * :</ion-label>
        <ion-input type="text"  formControlName="nom"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label >Adresse mail * :</ion-label>
        <ion-input type="text"  formControlName="mail"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label >Mot de passe * :</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label >Confirmer le mot de passe * :</ion-label>
        <ion-input type="password" formControlName="passwordBis"></ion-input>
      </ion-item>
      <button ion-button class="bouton2" type="submit" [disabled]="!fg.valid"> Créer votre compte</button>
      <ion-label fixed class="info" (click)="annuler()" >Annuler</ion-label>
       </form>
    </div>
  </div>
</ion-content>
