<ion-header>

  <ion-navbar>
    <ion-title>Synchronisation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="base">

  
  <h3 style="color: white">
    Bonjour et bienvenue dans SaveTheDate !
  </h3>
  <p style="color: white; text-align: justify;">
    Dans l'optique de pouvoir joindre facilement vos contacts, 
    nous avons besoins de récupérer les contacts présents sur 
    votre téléphone (nom, présnom, numéro de téléphone et adresse mail)
  </p>
  <div style="text-align: center">
    <button ion-button (click)="getUserPhoneContacts()">Accepter</button>
    <br>
    <button ion-button (click)="Asupprimer()">Refuser</button>
  </div>
