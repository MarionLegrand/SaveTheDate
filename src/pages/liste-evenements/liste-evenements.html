<ion-header>

  <ion-navbar>
    <ion-title>Historique de mes Evenements</ion-title>
  </ion-navbar>
<!--on peut juste consulter les évenements passés -->
</ion-header>



<ion-content class="fond">
  <div>

    <div class="liste-evenements-div1">
      Evènements Passés ou annulés
    </div>
    <!-- boucle quand l'utilisateur à des évenements à venir -->
    <div *ngFor="let event of lesEvents" > <!--(click)="openEventPage(event.id) -->

      <div class="liste-evenements-div2">
        <ion-label class="textePrincipal">{{event.intitule}}  </ion-label>      {{event.etat}}
      </div>

      <div class="liste-evenements-div3">
        <div class="liste-evenements-element">
          <ion-label class="liste-evenements-texte">Date :<br/><br/>Adresse :</ion-label>
        </div>
        <div class="liste-evenements-resultat">
          <ion-label class="liste-evenements-texte">
            Le {{event.dateDebut |  date:'dd/MM/y hh:mm'}} <br/><br/>{{event.complement}} {{event.ville}} {{event.codePostal}} {{event.complement}}
          </ion-label>
      
         
        </div>
      </div>
    </div>
    <!-- quand l'utilisateur n'a pas d'évenements à venir -->
    <div *ngIf="lesEvents === undefined" class="liste-evenements-resultat">

        Vous n'avez aucun évenement !
   
    </div>

<ion-content padding>
