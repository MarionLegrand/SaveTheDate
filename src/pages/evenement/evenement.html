<ion-header>

  <ion-navbar>
    <ion-title>Tableau de bord</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>


  <div>
    <div *ngIf="event != undefined">

      <h3> Informations Générales </h3>

      <div *ngIf="modifier == true">
        <button (click)="activerModification()">Activer la modification</button>
      </div>
      <div *ngIf="modifier == false">
        <button (click)="desactiverModification()">Desactiver la modification</button>
      </div>


      <ion-item>
        <ion-label stacked>Intitulé :</ion-label>
        <ion-input type="text" disabled="{{modifier}}" value="{{event.intitule}}"></ion-input>

      </ion-item>

      <ion-item>
        <ion-label stacked>Description :</ion-label>
        <ion-input type="text" disabled="{{modifier}}" value="{{event.description}}"></ion-input>
      </ion-item>

      <h3> Lieu </h3>

      <ion-item>
        <ion-label stacked>Adresse :</ion-label>
        <ion-input type="text" value="" disabled="{{modifier}}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Complément :</ion-label>
        <ion-input type="text" value="" disabled="{{modifier}}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Ville :</ion-label>
        <ion-input type="text" value="" disabled="{{modifier}}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Cp :</ion-label>
        <ion-input type="text" value="" disabled="{{modifier}}"></ion-input>
      </ion-item>

      <h3> Date </h3>
      <!-- cas ou on est pas en modification on met la date en dur -->

      <div *ngIf="modifier == true">
        <ion-item>
          <ion-label>Date</ion-label>
          <ion-label>{{event.dateDebut |  date:'dd/MM/y hh:mm' }}</ion-label>
        </ion-item>
      </div>
      <!-- cas ou on est en modification on met la date en dateTimePicker -->
      <div *ngIf="modifier == false">
        <ion-item>
          <ion-label>Date</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY HH:mm"></ion-datetime>
        </ion-item>
      </div>

      <h3> Invitation </h3>
      <ion-item>
        <ion-label>Nombre de places : </ion-label>
        <ion-input type="text" value="{{event.nbPlaces}}" disabled="{{modifier}}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Nombre de d'invités : </ion-label>
        <ion-input type="text" value="{{event.nbInvites}}" disabled="{{modifier}}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Nombre de réponses : </ion-label>
        <ion-input type="text" value="{{event.nbPresents}}" disabled="{{modifier}}"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label>Message d'invitations' : </ion-label>
        <ion-input type="text" value="{{event.message}}" disabled="{{modifier}}"></ion-input>
      </ion-item>

      <!-- cas evenement en préparation => on lui propose un bouton qui lui permettra de valider et de passer
      dans l'état & venir -->
      {{event.etat}}
      <div *ngIf="event.etat == 'EN_PREPARATION'">
        <button (click)="passerEvenementEtatAVenir()"> Valider votre évènement afin de lancer les invitations</button>
      </div>

    <!--  TODO rajouter heure et lieux + modules et liste des invités et tag etcc..-->

    </div>
  </div>

</ion-content>
