<ion-header>

  <ion-navbar>
    <ion-title>Modules</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding class="base">


  <ion-item>
    <ion-row>
      <ion-col col-8>
        <h2>Module liste d'achat </h2>
      </ion-col>
      <ion-col>
        <button ion-item color="secondary" item-end (click)="activerModuleListe()"> Ouvrir </button>
      </ion-col>
    </ion-row>
  </ion-item>


  <div *ngIf="moduleListe == true" style ="margin-top: 7px;">
    <h2 class="white"> Ajouter un article </h2>

    <form [formGroup]="fg" (ngSubmit)="ajouterArticle()">
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label stacked class="label">Nom Produit :</ion-label>
            <ion-input type="text" formControlName="produit"></ion-input>
          </ion-item>
          <ion-item style="padding-bottom: 3px;">
            <ion-label stacked class="label">Quantité :</ion-label>
            <ion-input type="number" formControlName="qte"></ion-input>
          </ion-item>
          <button style="width: 30%; margin-left: 35%; margin-top: 10px;" ion-button type="submit" [disabled]="!fg.valid"> Ajouter </button>
        </ion-col>
      </ion-row>
    </form>

    <!--Ici liste des articles ajoutés avec un button rouge retirer -->

    <div *ngFor="let art of liste">
      <ion-card>
        <ion-row>
          <ion-col col-8>
            <ion-item>
              <ion-label>
                Produit : {{art.produit}}
              </ion-label>
              <ion-label>
                Quantité : {{art.quantite}}
              </ion-label>
            </ion-item>
          </ion-col>
          <ion-col>
            <button ion-button color="danger" (click)="retirerArticle(art)"> retirer</button>
          </ion-col>
        </ion-row>
      </ion-card>
    </div>

    <button ion-button color="secondary" style="width: 30%; margin-left: 35%; margin-top: 10px;" (click)="valider()">Valider </button>
  </div>

  

</ion-content>
