<ion-header>

  <ion-navbar>
    <ion-title>Liste des contacts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="base">
  <div *ngFor="let contact of lesContacts">

    <ion-item (click)="profil(contact.id)">
      {{contact.nom}} {{contact.prenom}}
    </ion-item>

  </div>
</ion-content>
