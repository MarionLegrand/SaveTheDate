<ion-header>
  <ion-navbar>
        <ion-title>Liste des contacts</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding >
  <div *ngFor="let contact of lesContacts">

    <ion-item (click)="profil(contact.id)" class="liste-contacts-prof">
       <ion-avatar item-left class="liste-contacts-bord">
         <img src="assets/icon/list.jpg">
        </ion-avatar>
       <p class="liste-contacts-nom">{{contact.nom}} {{contact.prenom}}</p>
    </ion-item>

  </div>
</ion-content>
