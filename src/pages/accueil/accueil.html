<ion-header padding >
  <ion-grid>

    <ion-row responsive-sm>
      
      <ion-col >
        <div class="rond"  col-sm-4 offset-sm-4>
          <ion-icon name="settings" class="icone"></ion-icon>
        </div>
      </ion-col>
     
      <ion-col  col-sm-6 push-sm-2 >
        <h2>Save THE Date</h2>
      </ion-col>
     
      <ion-col col-sm-4 >
        <div class="rond">
        <ion-icon name="menu" icon-only (click)="presentPopover($event)" class="icone"></ion-icon>
        </div>
      </ion-col>
   
    </ion-row>
    
    <ion-row responsive-sm>
      <ion-col col-sm-12 offset-sm-4>
        <h3>{{user.nom}} {{user.prenom}}</h3>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-header>

<ion-content class="fond">
  <div>
    <div class="div3">
      Evènements à venir
    </div>
    <div class="div4">
      <ion-label class="textePrincipal">Anniversaire {{user?.nom}}</ion-label>
    </div>
    <div class="div5">
      <div class="element">
        <ion-label class="texte">Date :<br/><br/>Adresse :</ion-label>
      </div>
      <div class="resultat">
        <ion-label class="texte">
          Le 08/03/2017 à 20h30<br/><br/>30 rue des capucines<br/>31000 TOULOUSE
        </ion-label>
      </div>
    </div>
  </div>
</ion-content>
