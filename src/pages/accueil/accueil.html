<ion-header padding class="base">
  <ion-grid>

    <ion-row responsive-sm>

      <ion-col>
        <div class="rond">
          <!--col-sm-4 offset-sm-4 -->
          <ion-icon name="settings" class="icone"></ion-icon>
        </div>
      </ion-col>

      <ion-col col-auto class="blanc" >
        <!--  col-sm-6 push-sm-2 -->
        <h2>Save THE Date</h2>
      </ion-col>

      <ion-col>
        <!--  col-sm-4 -->
        <div class="rond">
          <ion-icon name="menu" icon-only (click)="presentPopover($event)" class="icone"></ion-icon>
        </div>
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col>
      </ion-col>
      <ion-col col-auto class="blanc">
        <h3>{{user.nom}} {{user.prenom}}</h3>
      </ion-col>
      <ion-col>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-header>

<ion-content class="fond">

  <div>

    <div class="div3">
      Evènements à venir
    </div>
    <!-- boucle quand l'utilisateur à des évenements à venir -->
    <div *ngIf="events != undefined">
      <div *ngFor="let event of events" (click)="openEventPage(event.id)" >

     
        <div class="div4">
          <ion-label class="textePrincipal"> {{event.intitule}}</ion-label>
        </div>

        <div class="div5">
          <div class="element">
            <ion-label class="texte">Date :<br/><br/>Adresse :</ion-label>
          </div>
          <div class="resultat">
            <ion-label class="texte">
              Le {{event.dateDebut | date:'dd/MM/y hh:mm'}} <br/><br/>{{event.adresse}} {{event.ville}} {{event.codePostal}}
              {{event.complement}}
            </ion-label>
          </div>
        </div>
     
      </div>
    </div>
    <!-- quand l'utilisateur n'a pas d'évenements à venir -->
    <div *ngIf="events === undefined" class="resultat">

      Vous n'avez aucun évenement à venir !

    </div>

  </div>
</ion-content>
